name: Augment PR Assistant

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]
  issues:
    types: [opened, assigned]
  pull_request_review:
    types: [submitted]

jobs:
  augment-code-action:
    if: |
      (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@augment')) ||
      (github.event_name == 'pull_request_review_comment' && contains(github.event.comment.body, '@augment')) ||
      (github.event_name == 'pull_request_review' && contains(github.event.review.body, '@augment')) ||
      (github.event_name == 'issues' && contains(github.event.issue.body, '@augment'))
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
      issues: read
      id-token: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Run Augment PR Action
        uses: anthropics/claude-code-action@beta
        with:
          augment_api_key: ${{ secrets.AUGMENT_API_KEY }}
          timeout_minutes: "60" 