name: AI Assistant

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]
  issues:
    types: [opened, assigned]
  pull_request_review:
    types: [submitted]

jobs:
  ai-code-action:
    if: |
      (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review' && contains(github.event.review.body, '@claude')) ||
      (github.event_name == 'issues' && contains(github.event.issue.body, '@claude'))
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
      issues: read
      id-token: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Run AI Code Action
        uses: anthropics/claude-code-action@beta
        with:
          # Choose your AI CLI tool: claude-cli, gemini-cli, codex-cli, augment-cli
          cli_tool: "claude-cli"
          
          # API key for the selected CLI tool
          api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          
          # Optional: Custom trigger phrase (default: @claude)
          # trigger_phrase: "/ai"
          
          # Optional: Custom timeout
          timeout_minutes: "60"
          
          # Optional: Model specification
          # model: "claude-3-5-sonnet-20241022"
          
          # Optional: Additional tools and configuration
          # allowed_tools: "file_editor,bash_command"
          # custom_instructions: "Follow best practices and add tests"
          
          # Optional: Environment variables for the AI tool
          # ai_env: |
          #   NODE_ENV: test
          #   DEBUG: true
